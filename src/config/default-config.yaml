#
# helix configuration for local development
#
version: 1

definitions:
  defaults:
    - &localRepo "http://localhost/local/default.git"
    - &defaultRepo "$CURRENT_ORIGIN"

strains:
  - name: dev
    url: http://localhost:3000/
    code: *localRepo
    content: *localRepo
    static: *localRepo

  - name: default
    code: *defaultRepo
    content: *defaultRepo
    static: *defaultRepo
