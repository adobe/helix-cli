version: 2.0

jobs:
  build:
    docker:
        - image: circleci/node:8
    environment:
        NPM_CONFIG_PREFIX: ~/.npm-global

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: install npm 6.4.1
        command: sudo npm -g install npm@6.4.1
    - run:
        name: Installing Dependencies
        command: npm install
    - save_cache:
        paths:
        - node_modules
        key: v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: prepare test git user
        command: git config --global user.email "circleci@project-helix.io" && git config --global user.name "CircleCi Build"

    # run tests!
    - run: mkdir junit
    - run:
        name: prepare test git user
        command: git config --global user.email "you@example.com" && git config --global user.name "Your Name"
    - run:
        name: Lint
        command: npm run lint

    # test & get code coverage
    - run:
        name: Getting Code Coverage
        command: circleci tests glob test/test*.js | circleci tests split --split-by=timings | xargs ./node_modules/.bin/istanbul cover ./node_modules/mocha/bin/_mocha -- -R mocha-junit-reporter --exit && npx codecov
        environment:
          MOCHA_FILE: junit/test-results.xml

    - store_test_results:
        path: junit
      
    - store_artifacts:
        path: junit

  publish-pre-release:
    docker:
        - image: circleci/node:8
    environment:
        NPM_CONFIG_PREFIX: ~/.npm-global

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: install npm 6.4.1
        command: sudo npm -g install npm@6.4.1
    - run:
        name: Installing Dependencies
        command: npm install
    - save_cache:
        paths:
        - node_modules
        key: v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: prepare test git user
        command: git config --global user.email "circleci@project-helix.io" && git config --global user.name "CircleCi Build"

    - run:
        name: revert changes to package-lock.json
        command: git checkout -- package-lock.json

    - run:
        name: configure npm registry
        command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

    - run:
        name: version pre-release
        command: npm version prerelease --preid=pre -m "Release %s [ci skip]"
        environment:
          MOCHA_FILE: /home/circleci/junit/test-results.xml

    - store_test_results:
        path: ~/junit

    - store_artifacts:
        path: ~/junit

    # unfortunately we cannot create a release commit with no tag with `npm version`, so we need to delete it here again
    - run:
        name: delete pre-release tag
        command: npm run delete-git-tag

    - run:
        name: publish pre-release
        command: npm publish --tag next --access public

  publish-examples:
    docker:
        - image: circleci/node:8
    environment:
        NPM_CONFIG_PREFIX: ~/.npm-global

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: install npm 6.4.1
        command: sudo npm -g install npm@6.4.1
    - run:
        name: Installing Dependencies
        command: npm install
    - save_cache:
        paths:
        - node_modules
        key: v3-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: prepare test git user
        command: git config --global user.email "circleci@project-helix.io" && git config --global user.name "CircleCi Build"

    - run:
        name: Install Globally
        command: mkdir -p ~/.npm-global && npm link

    - run:
        name: Deploy Snapshot to Adobe I/O Runtime
        command: ~/.npm-global/bin/hlx build && ~/.npm-global/bin/hlx deploy --dirty --no-auto --wsk-namespace trieloff --wsk-auth $WSK_AUTH --loggly-host trieloff --loggly-auth $LOGGLY_AUTH
        working_directory: test/integration

  installer:
    macos:
      xcode: "9.0"
    steps:
    - checkout
    - run: xcodebuild -version
    - run:
        name: Build Installer
        command: ./build.sh
        working_directory: build
    - run:
        name: Verify Installer
        command: sh hlx_install.sh -- --overwrite && hlx --version
        working_directory: build
    - store_artifacts:
        path: build/hlx_install.sh

  smoke:
    docker:
        - image: circleci/node:8
    working_directory: ~/repo
    environment:
        NPM_CONFIG_PREFIX: ~/.npm-global

    steps:
        - checkout

        - run:
            name: install npm 6.4.0
            command: sudo npm -g install npm@6.4.0

        - run:
            name: Install Git Dependency Maker tool
            command: npm install
            working_directory: scripts/gdm

        - run:
            name: Install using git branches (master or specified)
            command: env GDM_MODULE_BRANCHES=$GDM_MODULE_BRANCHES npm run gdm

        - run:
            name: Clone project-helix.io
            command: git clone https://github.com/adobe/project-helix.io.git

        - run:
            name: Install project-helix.io
            command: npm install
            working_directory: project-helix.io
        
        # run TESTS!
        - run: mkdir ~/junit
        - run:
            name: prepare test git user
            command: git config --global user.email "you@example.com" && git config --global user.name "CircleCi Build"

        # run smoke tests
        - run:
            name: Running Smoke Tests
            command: env HLX_SMOKE_EXEC='node ../index.js' npx mocha  --exit test/smoke/*
            # --reporter mocha-junit-reporter 
            working_directory: project-helix.io
            # environment:
            #     MOCHA_FILE: /home/circleci/junit/test-results.xml
            when: always    

        # - store_test_results:
        #     path: ~/junit
      
        # - store_artifacts:
        #     path: ~/junit

workflows:
  version: 2
  build:
    jobs:
    # publish pre-releases on master
    - publish-pre-release:
        requires:
        - build
        filters:
          branches:
            only: master
    - build
    - installer:
        filters:
          branches:
            only: master
  smoke:
    jobs:
    - smoke
