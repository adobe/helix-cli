#
# helix configuration for local development
#
version: 1

definitions:
  defaults:
    - &localRepo "http://localhost/local/default.git"
    - &remoteRepo "ssh://git@github.com/adobe/project-helix.io.git#master"
    - &apiRepo "ssh://git@github.com/adobe/project-helix-api.git#master"

strains:
  - name: dev
    code: *remoteRepo
    content: *localRepo
    static: *localRepo

  - name: api
    url: http://www.project-helix.io/api
    code: *localRepo
    content: *apiRepo
    static: *apiRepo

  - name: helix
    code: *localRepo
    content: *localRepo
    static: *localRepo
    directoryIndex: /README.html
    urls:
      - http://www.project-helix.io

  - name: default
    code: ssh://git@github.com/adobe/project-foo.io.git#master
    content: ssh://git@github.com/adobe/project-foo.io.git#master
    static: ssh://git@github.com/adobe/project-foo.io.git/htdocs#master
    package: hlx/github-com--adobe--project-foo-io--master-dirty

  - name: myproxy
    origin: http://127.0.0.1/foo
